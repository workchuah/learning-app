services:
  - type: web
    name: chuah-learning-app-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_ORIGINS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: KEEP_ALIVE_URL
        sync: false
        # Optional: Set to your Render service URL (e.g., https://your-app.onrender.com)
        # If not set, will use RENDER_EXTERNAL_URL automatically

