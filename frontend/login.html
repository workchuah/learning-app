<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chuah Learning App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 100px;">
    <div class="card">
      <h1 class="card-title text-center">Login</h1>
      
      <div id="error-message" class="alert alert-error hidden"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="userid">User ID</label>
          <input 
            type="text" 
            id="userid" 
            class="form-input" 
            placeholder="Enter your user ID"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div style="position: relative;">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            >
            <button 
              type="button" 
              id="toggle-password" 
              style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #64748b;"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="remember-me">
          <label for="remember-me" style="margin: 0; font-size: 14px;">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-btn">
          Login
        </button>
      </form>
      
      <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0; font-size: 14px; color: #64748b;">
        <p><strong>Default Admin:</strong> chuahadmin / chuahchuah</p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    // Check if already logged in
    const user = localStorage.getItem('learning_app_user');
    if (user) {
      window.location.href = 'dashboard.html';
    }

    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // Handle login form
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const userid = document.getElementById('userid').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      const loginBtn = document.getElementById('login-btn');
      const errorDiv = document.getElementById('error-message');
      
      // Clear previous errors
      errorDiv.classList.add('hidden');
      errorDiv.textContent = '';
      
      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      try {
        const response = await api.login(userid, password);
        
        // Store user info
        localStorage.setItem('learning_app_user', JSON.stringify({ email: userid }));
        if (response?.token) {
          setAuthToken(response.token, rememberMe);
        }
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error('Login error:', error);
        let errorMessage = error.message || 'Login failed. Please try again.';
        
        if (errorMessage.includes('Cannot connect to server')) {
          errorMessage = 'Cannot connect to server. Make sure the backend is running.';
        } else if (errorMessage.includes('Failed to fetch')) {
          errorMessage = 'Network error. Please check your connection.';
        }
        
        errorDiv.textContent = errorMessage;
        errorDiv.classList.remove('hidden');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
