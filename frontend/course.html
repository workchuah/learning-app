<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course - Chuah Learning App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="dashboard.html" class="logo">ğŸ“š Chuah Learning</a>
    </div>
    <div class="header-right">
      <a href="dashboard.html" class="header-nav-link">â† Back to Dashboard</a>
      <a href="admin-settings.html" class="header-nav-link">âš™ï¸ Settings</a>
      <button class="btn btn-secondary" id="logout-btn">Logout</button>
    </div>
  </header>

  <main class="container" style="max-width: 1200px; padding: 40px 20px;">
    <div id="loading" class="text-center" style="display: none; padding: 40px;">
      <div class="spinner"></div>
      <p style="margin-top: 16px; color: #64748b;">Loading course...</p>
    </div>

    <div id="course-content" style="display: none;">
      <!-- Course Overview -->
      <div class="card" style="margin-bottom: 30px;">
        <h1 id="course-title"></h1>
        <div style="margin-top: 16px;">
          <p><strong>Goal:</strong> <span id="course-goal"></span></p>
          <p style="margin-top: 8px;"><strong>Timeline:</strong> <span id="course-timeline"></span></p>
          <div style="margin-top: 16px;">
            <div style="display: flex; align-items: center; gap: 12px;">
              <strong>Progress:</strong>
              <div class="progress-bar" style="flex: 1; max-width: 300px;">
                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
              </div>
              <span id="progress-text">0%</span>
            </div>
          </div>
        </div>
        <div style="margin-top: 20px;">
          <button class="btn btn-primary" id="generate-structure-btn" style="display: none;">Generate Course Structure</button>
          <button class="btn btn-danger" id="delete-course-btn" style="margin-left: 12px;">Delete Course</button>
        </div>
      </div>

      <!-- Modules List -->
      <div id="modules-container">
        <!-- Modules will be loaded here -->
      </div>
    </div>

    <div id="error-message" class="alert alert-error hidden"></div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/course.js"></script>
</body>
</html>
