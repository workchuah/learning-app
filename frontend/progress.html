<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - AI Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">AI Learning App</a></h1>
            <div class="nav-links">
                <a href="index.html" class="nav-btn">Dashboard</a>
                <a href="progress.html" class="nav-btn active">Progress</a>
                <a href="settings.html" class="nav-btn">Settings</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2>Learning Progress</h2>
        <div class="progress-stats" id="progress-stats">
            <div class="stat-card">
                <h3 id="total-courses">0</h3>
                <p>Total Courses</p>
            </div>
            <div class="stat-card">
                <h3 id="completed-topics">0</h3>
                <p>Completed Topics</p>
            </div>
            <div class="stat-card">
                <h3 id="total-progress">0%</h3>
                <p>Overall Progress</p>
            </div>
        </div>
        <div class="progress-details" id="progress-details">
            <div class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading progress...</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="common.js"></script>
    <script src="progress.js"></script>
</body>
</html>
