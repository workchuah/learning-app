<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">AI Learning App</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-btn active">Dashboard</a>
                <a href="progress.html" class="nav-btn">Progress</a>
                <a href="settings.html" class="nav-btn">Settings</a>
                <button class="nav-btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="dashboard-header">
            <h2>Welcome to Your Learning Journey</h2>
            <p>Create a new course or continue your existing learning</p>
        </div>
        <a href="create-course.html" class="btn btn-primary btn-large" style="display: block; margin: 0 auto 3rem; text-align: center; text-decoration: none; width: fit-content;">+ Create New Course</a>
        <div class="courses-grid" id="courses-grid">
            <div class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading courses...</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="common.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
