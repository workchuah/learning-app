<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course - AI Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">AI Learning App</a></h1>
            <div class="nav-links">
                <a href="index.html" class="nav-btn">Dashboard</a>
                <a href="progress.html" class="nav-btn">Progress</a>
                <a href="settings.html" class="nav-btn">Settings</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="form-container">
            <h2>Create New Course</h2>
            <form id="course-form">
                <div class="form-group">
                    <label for="course-name">Course Name *</label>
                    <input type="text" id="course-name" name="courseName" required placeholder="e.g., Python Programming">
                </div>
                <div class="form-group">
                    <label for="course-description">Course Description</label>
                    <textarea id="course-description" name="courseDescription" rows="4" placeholder="Describe what you want to learn..."></textarea>
                </div>
                <div class="form-group">
                    <label for="course-outline">Course Structure/Outline (Optional)</label>
                    <div class="file-upload-area" id="file-upload-area">
                        <input type="file" id="course-outline" name="courseOutline" accept=".txt,.pdf,.doc,.docx" style="display: none;">
                        <div class="file-upload-content">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>Click to upload or drag and drop</p>
                            <p class="file-hint">TXT, PDF, DOC, DOCX (Max 10MB)</p>
                        </div>
                        <div class="file-selected" style="display: none;">
                            <span class="file-name"></span>
                            <button type="button" class="btn-remove-file">Ã—</button>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Course</button>
                </div>
            </form>
            <div class="loading-indicator" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Creating course and generating structure...</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="common.js"></script>
    <script src="create-course.js"></script>
</body>
</html>
